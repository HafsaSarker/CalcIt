<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@100;200;300;400;500;600&display=swap" rel="stylesheet">
    <title>Calculate</title>
</head>
<body>
    
    <div class="container">

        <form class="display">
            <p class="res">Ans: <span id="res">0</span></p>
            <input id="usrInp" placeholder="0" type="text">
        </form>
        <div class="main">
            <div class="firstRow" data-clear>CE</div>
            <div class="buttons">
                <button value = 7 class="btns" data-num="7">7</button>
                <button value = 8 class="btns" data-num="8">8</button>
                <button value = 9 class="btns" data-num="9">9</button>
                <button value = / class="btns" data-op="/">/</button>
                <button value = 4 class="btns" data-num="4">4</button>
                <button value = 5 class="btns" data-num="5">5</button>
                <button value = 6 class="btns" data-num="6">6</button>
                <button value = x class="btns" data-op="x">x</button>
                <button value = 1 class="btns" data-num="1">1</button>
                <button value = 2 class="btns" data-num="2">2</button>
                <button value = 3 class="btns" data-num="3">3</button>
                <button value = - class="btns" data-op="-">-</button>
                <button value = 0 class="btns" data-num="0">0</button>
                <button value = . class="btns" data-num=".">.</button>
                <button class="btns" data-equals="=">=</button>
                <button value = + class="btns" data-op="+">+</button>
            </div>
        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
